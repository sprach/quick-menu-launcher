[global]
locale=en

[env]
# 'short_key'는 QikMenu가 실행된 상태에서 팝업 메뉴를 띄우는 단축키 (미정의시 단축키 호출없음)
# 특수키: [Alt], [Shift], [Ctrl], [Win], [Space], [Tab], [Enter], [Backspace], [Delete], [Esc], [Up], [Down], [Left], [Right], [F1] ~ [F12]
# 일반키: 대문자로 입력
# 기록방법: 키를 동시에 누를 때 '+' 사용. '+' 키를 이용할 때는 '++'로 입력
# 예: 'Alt' 키와 '+' 키를 동시에 누를 때는 '[Alt]++'로 입력. 'Alt' 키와 '/' 키를 동시에 누를 때는 '[Alt]+/'로 입력.
short_key=[Alt]+/

[apps]
# Obsidian
Obsidian MyVault1=obsidian://open/?vault=MyWorks1
Obsidian MyVault2=obsidian://open/?vault=MyWorks2
Obsidian MyVault3=obsidian://open/?vault=MyWorks3
# Naver
네이버=https://naver.com
# Google
Google=https://google.com
# Windows Command
CMD=cmd
# Chrome Browser
Chrome=chrome
